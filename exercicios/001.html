    <h1>Exercicio 1</h1>
    <script>
        var nome = prompt("Qual é o seu nome?");
        var salario = Number.parseFloat(prompt('Digite seu salário: '))
        window.document.write(`Hello ${nome.toLocaleUpperCase()}...<br/>É um prazer te conhecer e o seu salário é R$ ${salario.toFixed(2)}`)
        
        var n1 = Number.parseFloat(window.prompt('Digite um numero: '))
        var n2 = Number.parseFloat(window.prompt('Digite um numero: '))
        var soma = n1 + n2
        document.write('<br/>'(soma))

    </script>
