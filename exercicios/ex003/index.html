<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Média do aluno</h1>

    <main>
        <p>Insira as notas do aluno para saber a média.</p>
        <label class="indi" for="nota1">Primeira nota: </label>

        <input class="entry" type="number" name="nota1" id="nota1"><br>

        <label class="indi" for="nota2">Segunda nota: </label>

        <input class="entry" type="number" name="nota2" id="nota2"><br>

        <input id="botao" type="button" value="Calcular" onclick="media()">

        <div id="res"></div>
    </main>
    <footer>
        <p>Desenvolvido por <strong>Eu mesmo</strong></p>
    </footer>

    <script>
        function media(){
            var n1 = document.getElementById('nota1')
            var n1 = Number(n1.value)
            var n2 = document.getElementById('nota2')
            var n2 = Number(n2.value)
            var res = document.getElementById('res')
            media = (n1 + n2) / 2
            res.innerHTML = `A média do aluno é <strong>${media}</strong>!`
           }
    </script>

</body>
</html>
