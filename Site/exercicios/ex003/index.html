<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Funcionário</h1>
    <main>
      <p>Insira os dados abaixo.</p>
      <label class="info" for="nome">Nome do funcionário.</label>
      <input class="enter" type="text" name="nome" id="nome"><br>
      <label class="info" for="salario">Salário do funcionário <strong>R$</strong></label>
      <input class="enter" type="number" name="salario" id="salario"><br>
      <input id="botao" type="button" value="Entre" onclick="salario()">
      <div id="res"></div>
    </main>
    <script>
      function salario(){
        var nome = document.getElementById("nome")
        var nome = String(nome.value)
        var salario = document.getElementById("salario")
        var salario = Number(salario.value)
        var res = document.getElementById("res")
        res.innerHTML = `O funcionario ${nome.toUpperCase()} recebera R$ ${salario} de salario este mês <br/>`
      }
    </script>
</body>
</html>
