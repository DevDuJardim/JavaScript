<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exercicio 2</h1>
    <main id="conte">
        <label class="nome" for="name">Qual é o seu nome? </label>
        <input class="in" type="text" name="name" id="name">
        <input class="botao" type="button" value="enter" onclick="nome()">
        <div id="res"></div>
    </main>
    <script>
        function nome(){
            var nome = window.document.getElementById("name")
            var nome = String(nome.value)
            var res = window.document.getElementById('res')
            res.innerHTML = `Olá ${nome} é um prazer te conhecer!`
        }

    </script>
</body>
</html>
