<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
</head>
<body>
<h1>JAVASCRIPT</h1>
    <script>
        var primes = [2,3,5,7];
        document.write(primes[0] + '<br/>')
        document.write(primes[primes.length-1])
        document.write('<br/>' + primes.length)
        primes [4] = 9;
        primes [1] = 1;
        document.write('<br/>' + primes[4]+ '<br/>' + primes[1])
        var empty = [];
       document.write('<br/>' + empty.length)
    </script>
</body>
